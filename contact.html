  <style>
    :root {
      --bg: #153628;
      --text: #f5f1e8;
      --accent: #d8b24a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      background-color: var(--bg);
      color: var(--accent);
      font-family: 'Poppins', sans-serif;
      padding: 2rem 1rem;
      text-align: center;
    }

    header {
      position: absolute;
      top: 1rem;

    }

    header img {
      height: 100px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3rem;
      margin-top: 3rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .contact-info {
      font-size: 1.1rem;
      line-height: 2;
      margin-bottom: 3rem;
    }

    .map-container {
      display: flex;
      justify-content: center;
    }

    iframe {
      border: 0;
      width: 100%;
      max-width: 800px;
      height: 400px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .contact-info {
        font-size: 1rem;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
