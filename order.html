<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Online â€“ Nizams Biryani House</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #153628;
      --text: #d8b24a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 5rem 1rem 2rem;
    }

    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
    }

    header img {
      height: 100px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.2rem;
      margin-bottom: 4rem;
      color: var(--text);
    }

    .platforms {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      flex-wrap: wrap;
      margin-bottom: 3.5rem;
    }

    .platform img {
      height: 120px;
      max-width: 160px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .platform:hover img {
      transform: scale(1.08);
    }

    .note {
      border-top: 1px solid rgba(255,255,255,0.2);
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      font-style: italic;
      font-size: 1.05rem;
      color: var(--text);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
      }

      .platform img {
        height: 90px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo Top Left -->
  <header>
    <img src="logo.png" alt="Nizams Biryani House Logo">
  </header>


  <!-- Delivery Platforms -->
  <div class="platforms">
    <!-- Uber Eats -->
    <a class="platform" href="https://www.ubereats.com/store/nizams-biryani-house-30-rivermont-rd-malaspina-close/uDvrgUOlQEOaC0x9KJpnfQ?diningMode=DELIVERY" target="_blank" rel="noopener noreferrer">
      <img src="uber-eats.svg" alt="Uber Eats">
    </a>

    <!-- DoorDash -->
    <a class="platform" href="https://www.doordash.com/store/38762513/" target="_blank" rel="noopener noreferrer">
      <img src="doordash-logo.svg" alt="DoorDash">
    </a>

    <!-- SkipTheDishes -->
    <a class="platform" href="https://www.skipthedishes.com/" target="_blank" rel="noopener noreferrer">
      <img src="SkipTheDishes_logo.svg" alt="SkipTheDishes">
    </a>
  </div>

  <!-- Footer Note -->
  <div class="note">
    Please contact us for pick-up orders.
  </div>

</body>
</html>
