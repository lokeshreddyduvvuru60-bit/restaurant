<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Online – Nizams Biryani House</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #153628;
      --text: #d8b24a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
    }

    header img {
      height: 90px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.8rem;
      margin-bottom: 3rem;
      color: var(--text);
    }

    .platforms {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }

    .platform {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text);
      transition: 0.3s ease;
    }

    .platform img {
      width: 90px;
      height: auto;
      filter: brightness(0) invert(1) sepia(1) saturate(500%) hue-rotate(10deg) brightness(1.2);
      transition: transform 0.3s ease;
    }

    .platform:hover img {
      transform: scale(1.1);
    }

    .note {
      border-top: 1px solid rgba(255,255,255,0.2);
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      font-style: italic;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .platform img {
        width: 70px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Logo on top-left -->
  <header>
    <img src="logo.png" alt="Nizams Biryani House Logo">
  </header>

  <h1>Order Online</h1>

  <div class="platforms">
    <!-- Uber Eats -->
    <a class="platform"
       href="https://www.ubereats.com/store/nizams-biryani-house-30-rivermont-rd-malaspina-close/uDvrgUOlQEOaC0x9KJpnfQ?diningMode=DELIVERY"
       target="_blank" rel="noopener noreferrer">
      <img src="uber-eats.svg" alt="Order on Uber Eats">
      Uber Eats
    </a>

    <!-- DoorDash -->
    <a class="platform"
       href="https://www.doordash.com/store/38762513/"
       target="_blank" rel="noopener noreferrer">
      <img src="doordash-logo.svg" alt="Order on DoorDash">
      DoorDash
    </a>

    <!-- SkipTheDishes -->
    <a class="platform"
       href="https://www.skipthedishes.com/"
       target="_blank" rel="noopener noreferrer">
      <img src="SkipTheDishes_logo.svg" alt="Order on SkipTheDishes">
      SkipTheDishes
    </a>
  </div>

  <div class="note">
    Please contact us for pick‑up orders.
  </div>

</body>
</html>
