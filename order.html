      align-items: center;
      gap: 0.5rem;
      transition: transform 0.2s ease;
    }

    .platforms a:hover {
      transform: scale(1.1);
    }

    svg {
      width: 60px;
      height: 60px;
      fill: var(--accent);
    }

    .note {
      margin-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 1.5rem;
      font-style: italic;
      color: var(--accent);
    }

    @media (max-width: 600px) {
