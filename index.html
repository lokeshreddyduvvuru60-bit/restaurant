<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nizams Biryani House</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #153628;
      --text: #f5f1e8;
      --accent: #d8b24a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Transparent Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 15;
      background: transparent;
    }

    header img {
      height: 110px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding-top: 8rem;
      min-height: 90vh;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4.5rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .hero .sub {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: var(--text);
      letter-spacing: 2px;
    }

    /* Order Online Button */
    .order-btn-hero {
      background: var(--accent);
      color: var(--bg);
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 1.5rem;
      transition: 0.3s ease;
    }

    .order-btn-hero:hover {
      background: #e8c75c;
    }

    /* Button Groups */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0.5rem 0;
      flex-wrap: wrap;
    }

    .button-row a {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--accent);
      color: var(--text);
      padding: 0.5rem 1.6rem;
      border-radius: 25px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: 0.3s ease;
      white-space: nowrap;
      min-width: 120px;
      text-align: center;
    }

    .button-row a:hover {
      background: var(--accent);
      color: var(--bg);
    }

    /* Background Video */
    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-video.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, rgba(21,54,40,0.6), rgba(21,54,40,0.85));
      z-index: -1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }

      .hero .sub {
        font-size: 1rem;
      }

      .button-row {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      header img {
        height: 85px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo Header -->
  <header>
    <img src="logo.png" alt="Nizams Biryani House Logo" />
  </header>

  <!-- Background Videos -->
  <div class="video-wrapper">
    <video id="v1" class="bg-video" muted playsinline></video>
    <video id="v2" class="bg-video" muted playsinline></video>
  </div>
  <div class="overlay"></div>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Nizam’s Biryani House</h1>
    <div class="sub">• Kitchen & Café</div>

    <!-- Order Online -->
    <a class="order-btn-hero"
       href="https://www.ubereats.com/ca/store/idli-street/8e_YBgI9SXmu3u33qGf8XQ"
       target="_blank" rel="noopener noreferrer">
      Order Online
    </a>

    <!-- 2x2 Buttons -->
    <div class="button-row">
      <a href="#home">Home</a>
      <a href="menu.html">Menu</a>
    </div>
    <div class="button-row">
      <a href="#catering">Catering</a>
      <a href="#contact">Contact Us</a>
    </div>
  </section>

  <!-- Background Crossfade Script -->
  <script>
    const videos = ["bg1.mp4", "bg.mp4", "hakka.mp4"];
    let idx = 0;
    const v1 = document.getElementById("v1");
    const v2 = document.getElementById("v2");

    v1.src = videos[0];
    v1.classList.add("active");
    v1.play();

    setInterval(() => {
      idx = (idx + 1) % videos.length;
      const fadeOut = v1.classList.contains("active") ? v1 : v2;
      const fadeIn = v1.classList.contains("active") ? v2 : v1;

      fadeIn.src = videos[idx];
      fadeIn.classList.add("active");
      fadeOut.classList.remove("active");
      fadeIn.play();
    }, 5000);
  </script>

</body>
</html>
