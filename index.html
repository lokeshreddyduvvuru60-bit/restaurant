<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nizams Biryani House</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #153628;
      --text: #f5f1e8;
      --accent: #d8b24a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background-color: var(--bg);
      overflow-x: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark Overlay */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(21, 54, 40, 0.85));
      z-index: -1;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent; /* removed green overlay */
    }

    .logo img {
      height: 60px;
    }

    .btn-order {
      background: var(--accent);
      color: var(--bg);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    /* HERO */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5rem 2rem;
      flex-wrap: wrap;
      min-height: 80vh;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      max-width: 600px;
      z-index: 1;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-family: 'Cinzel', serif;
      color: var(--accent);
    }

    .hero-text p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    /* IMAGE (NO BORDER/NO SHADOW) */
    .hero-image img {
      width: 400px;
      max-width: 100%;
      border-radius: 1rem;
      border: none;       /* removed border */
      box-shadow: none;   /* removed shadow */
    }

    /* EXPLORE SECTION */
    .section {
      padding: 3rem 2rem;
      text-align: center;
      background: rgba(21, 54, 40, 0.9);
    }

    .section h2 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 2rem;
      font-family: 'Cinzel', serif;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .image-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    /* FOOTER */
    footer {
      background: rgba(14, 36, 26, 0.95);
      text-align: center;
      padding: 2rem;
    }

    .menu-footer-button {
      background: var(--accent);
      color: var(--bg);
      padding: 0.8rem 2rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-image {
        margin-top: 2rem;
      }
      .hero-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸ”² Dark Overlay -->
  <div class="video-overlay"></div>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Nizams Logo" />
    </div>
    <button class="btn-order">ORDER ONLINE</button>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <p>WELCOME TO</p>
      <h1>Nizamâ€™s Biryani House</h1>
      <p>Feast Like Royalty â€“ Experience the Rich Flavors of Hyderabad</p>
      <div class="hero-buttons">
        <button class="btn-order">ORDER ONLINE</button>
        <button class="btn-outline" onclick="window.location.href='menu.html'">VIEW MENU</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="biryani.png" alt="Delicious Biryani" />
    </div>
  </section>

  <!-- EXPLORE IMAGES -->
  <section class="section">
    <h2>Explore Our Dishes</h2>
    <div class="image-grid">
      <img src="breakfast.jpg" alt="Indian Breakfast" />
      <img src="biryanis.jpg" alt="Biryanis" />
      <img src="curries.jpg" alt="Curries" />
      <img src="tandoori.jpg" alt="Tandoori & Breads" />
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <button class="menu-footer-button" onclick="window.location.href='menu.html'">MENU</button>
  </footer>

</body>
</html>
