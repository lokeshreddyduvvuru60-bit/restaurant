<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nizams Biryani House</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #153628;
      --text: #f5f1e8;
      --accent: #d8b24a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background-color: var(--bg);
      overflow-x: hidden;
    }

    /* Background Video */
    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .bg-video.active {
      opacity: 1;
      z-index: 1;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(21, 54, 40, 0.85));
      z-index: -1;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
    }

    .logo img {
      height: 75px;
    }

    /* Buttons */
    .btn-order {
      background: var(--accent);
      color: var(--bg);
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    /* HERO */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5rem 2rem;
      flex-wrap: wrap;
      min-height: 80vh;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-family: 'Cinzel', serif;
      color: var(--accent);
    }

    .hero-text p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video Wrapper (for Crossfade) -->
  <div class="video-wrapper">
    <video class="bg-video" id="video1" muted playsinline></video>
    <video class="bg-video" id="video2" muted playsinline></video>
  </div>

  <!-- ðŸ”² Dark Overlay -->
  <div class="video-overlay"></div>

  <!-- HEADER (Logo only) -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Nizams Logo" />
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <p>WELCOME TO</p>
      <h1>Nizamâ€™s Biryani House</h1>
      <p>Feast Like Royalty â€“ Experience the Rich Flavors of Hyderabad</p>

      <div class="hero-buttons">
        <a
          class="btn-order"
          href="https://www.ubereats.com/ca/store/idli-street/8e_YBgI9SXmu3u33qGf8XQ?srsltid=AfmBOoqYMaYzBOSW0hSQGJzP5D4JQqbaN7MDEwtZaKHPdpG51Z982FMY"
          target="_blank"
          rel="noopener noreferrer"
        >
          ORDER ONLINE
        </a>

        <button class="btn-outline" onclick="window.location.href='menu.html'">
          VIEW MENU
        </button>
      </div>
    </div>
  </section>

  <!-- ðŸŽ¬ Crossfade Video Script -->
  <script>
    const videoFiles = ["bg1.mp4", "bg.mp4", "hakka.mp4"];
    let current = 0;
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");

    video1.src = videoFiles[0];
    video1.classList.add("active");
    video1.play();

    setInterval(() => {
      current = (current + 1) % videoFiles.length;

      const fadeOutVideo = video1.classList.contains("active") ? video1 : video2;
      const fadeInVideo = video1.classList.contains("active") ? video2 : video1;

      fadeInVideo.src = videoFiles[current];
      fadeInVideo.classList.add("active");
      fadeOutVideo.classList.remove("active");

      fadeInVideo.play();
    }, 5000);
  </script>

</body>
</html>
