<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nizams Biryani House</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #153628;
      --text: #f5f1e8;
      --accent: #d8b24a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Navbar (simple, no dark bar) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      z-index: 15;
      background: transparent; /* No dark background */
    }

    header img {
      height: 90px; /* larger logo */
    }

    nav {
      display: flex;
      gap: 1.8rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Hero */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding-top: 7rem;
      height: calc(100vh - 7rem);
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 5rem;
      color: var(--accent);
      margin-bottom: 0.4rem;
      letter-spacing: 2px;
    }

    .hero .sub {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 1.8rem;
      color: var(--text);
      letter-spacing: 2px;
    }

    .order-btn-hero {
      background: var(--accent);
      color: var(--bg);
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1.15rem;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1rem;
    }

    /* Video Background */
    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-video.active { opacity: 1; }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, rgba(21,54,40,0.6), rgba(21,54,40,0.8));
      z-index: -1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      nav {
        flex-direction: column;
        gap: 0.8rem;
      }
      .hero h1 {
        font-size: 3rem;
      }
      .hero .sub {
        font-size: 1.1rem;
      }
      .order-btn-hero {
        font-size: 1rem;
        padding: 0.7rem 1.8rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <img src="logo.png" alt="Nizams Biryani House Logo" />
    <nav>
      <a href="#home">Home</a>
      <a href="menu.html">Menu</a>
      <a href="#catering">Catering</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <!-- Background Videos -->
  <div class="video-wrapper">
    <video id="v1" class="bg-video" muted playsinline></video>
    <video id="v2" class="bg-video" muted playsinline></video>
  </div>
  <div class="overlay"></div>

  <!-- Hero -->
  <section class="hero" id="home">
    <h1>Nizam’s Biryani House</h1>
    <div class="sub">• Kitchen  • Café</div>

    <!-- ORDER ONLINE BUTTON BELOW HERO -->
    <a class="order-btn-hero"
       href="https://www.ubereats.com/ca/store/idli-street/8e_YBgI9SXmu3u33qGf8XQ"
       target="_blank"
       rel="noopener noreferrer">
      Order Online
    </a>
  </section>

  <!-- Background Video Script -->
  <script>
    const videos = ["bg1.mp4", "bg.mp4", "hakka.mp4"];
    let idx = 0;
    const v1 = document.getElementById("v1");
    const v2 = document.getElementById("v2");

    v1.src = videos[0];
    v1.classList.add("active");
    v1.play();

    setInterval(() => {
      idx = (idx + 1) % videos.length;
      const fadeOut = v1.classList.contains("active") ? v1 : v2;
      const fadeIn = v1.classList.contains("active") ? v2 : v1;

      fadeIn.src = videos[idx];
      fadeIn.classList.add("active");
      fadeOut.classList.remove("active");
      fadeIn.play();
    }, 5000);
  </script>

</body>
</html>
