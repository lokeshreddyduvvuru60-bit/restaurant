<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nizams Biryani House</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #153628;
      --text: #f5f1e8;
      --accent: #d8b24a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(21, 54, 40, 0.6);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex: 1;
    }

    .nav-left img {
      height: 70px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 1.5rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .order-btn-top {
      background: var(--accent);
      color: var(--bg);
      padding: 0.6rem 1.6rem;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      white-space: nowrap;
    }

    /* Hero Heading */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      padding-top: 10rem; /* More spacing to prevent overlap */
      z-index: 1;
      position: relative;
    }

    .hero h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 5.5rem;
      line-height: 1;
      color: var(--accent);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero .sub {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text);
      letter-spacing: 2px;
    }

    /* Background Video */
    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .bg-video.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, rgba(21,54,40,0.7), rgba(21,54,40,0.85));
      z-index: -1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        gap: 0.5rem;
      }

      .nav-left {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .order-btn-top {
        margin-top: 0.5rem;
      }

      .hero h1 {
        font-size: 3.5rem;
      }

      .hero .sub {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="nav-left">
      <img src="logo.png" alt="Nizams Logo" />
      <nav>
        <a href="#home">Home</a>
        <a href="menu.html">Menu</a>
        <a href="#catering">Catering</a>
        <a href="#contact">Contact Us</a>
      </nav>
    </div>
    <a
      class="order-btn-top"
      href="https://www.ubereats.com/ca/store/idli-street/8e_YBgI9SXmu3u33qGf8XQ"
      target="_blank"
      rel="noopener noreferrer"
    >
      Order Online
    </a>
  </header>

  <!-- Video Backgrounds -->
  <div class="video-wrapper">
    <video id="v1" class="bg-video" muted playsinline></video>
    <video id="v2" class="bg-video" muted playsinline></video>
  </div>
  <div class="overlay"></div>

  <!-- Hero -->
  <section class="hero" id="home">
    <h1>Nizam’s Biryani House</h1>
    <div class="sub">Hyderabadi Cuisine • Kitchen & Café</div>
  </section>

  <!-- Background Video Crossfade Script -->
  <script>
    const videos = ["bg1.mp4", "bg.mp4", "hakka.mp4"];
    let idx = 0;
    const v1 = document.getElementById("v1");
    const v2 = document.getElementById("v2");

    v1.src = videos[0];
    v1.classList.add("active");
    v1.play();

    setInterval(() => {
      idx = (idx + 1) % videos.length;
      const fadeOut = v1.classList.contains("active") ? v1 : v2;
      const fadeIn = v1.classList.contains("active") ? v2 : v1;

      fadeIn.src = videos[idx];
      fadeIn.classList.add("active");
      fadeOut.classList.remove("active");
      fadeIn.play();
    }, 5000);
  </script>
</body>
</html>
